<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
    v-bind的作用是：绑定活的属性
    <a v-bind:href="url">百度</a> <br>
    <img :src="imgUrl" alt="">
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            url: 'http://www.baidu.com',
            imgUrl: 'https://www.baidu.com/img/bd_logo1.png?where=super'
        }
    })

</script>
</body>
</html>
