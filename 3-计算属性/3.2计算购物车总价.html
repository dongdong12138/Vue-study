<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算购物车总价</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="demo">
    两个购物车总计： {{ prices }}
</div>

<script>
    // 需求：计算购物车中所有物品的价格
    var app2 = new Vue({
        el: '#abc',
        data: {
            msg: '董董'
        }
    })

    var app = new Vue({
        el: '#demo',
        data: {
            package1: [
                {name: 'iPhone', price: 6999, count: 2},
                {name: 'iPad', price: 3600, count: 1}
            ],
            package2: [
                {name: '上衣', price: 2000, count: 4},
                {name: '裤子', price: 1000, count: 2}
            ]
        },
        computed: {
            prices: function () {
                var prices = 0
                for (var i = 0;i < this.package1.length; i ++) {
                    prices += this.package1[i].price * this.package1[i].count
                }
                for (var j = 0;j < this.package2.length; j ++) {
                    prices += this.package2[j].price * this.package2[j].count
                }
                return prices + '------' + app2.msg
            }
        }
    })


</script>
</body>
</html>
