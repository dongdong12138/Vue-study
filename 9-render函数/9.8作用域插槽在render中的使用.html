<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            border: 2px solid black;
            width: 600px;
            height: 300px;
            font-weight: 700px;
            font-size: 16px;
            padding: 3px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component>
        <template scope="prop">
            {{prop.text}}
            {{prop.msg}}
        </template>
    </my-component>
</div>

<script>
    Vue.component('my-component', {
        render: function (createElement) {
            // 相当于<div><slot :text="text"></slot></div>
            return createElement('div', this.$scopedSlots.default({
                text: '我是子组件传递过来的数据',
                msg: 'scopetext'
            }))
        }
    })
    var app = new Vue({
        el: '#app',
        data: {}
    })
</script>
</body>
</html>
