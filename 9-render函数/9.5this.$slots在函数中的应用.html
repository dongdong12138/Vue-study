<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            border: 2px solid black;
            width: 600px;
            height: 300px;
            font-weight: 700px;
            font-size: 16px;
            padding: 3px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component>
        <p>锄禾日当午</p>
        <p>汗滴禾下土</p>
        <h3 slot="header">我是标题</h3>
        <h3 slot="footer">我是文章的最后一段</h3>
    </my-component>
</div>

<script>
    Vue.component('my-component', {
        render: function (createElement) {

            var header = this.$slots.header // 返回的内容是含有VNODE的数组
            var footer = this.$slots.footer

            return createElement('div', [               // 这里的数组是第三个参数，第三个参数存的是VNODE(虚拟节点)
                    createElement('header', header),
                    createElement('main', this.$slots.default), // 获取默认的VNODE，也就是没有名字的p元素
                    createElement('footer', footer)
            ])
        }
    })
    var app = new Vue({
        el: '#app',
        data: {}
    })
</script>
</body>
</html>
