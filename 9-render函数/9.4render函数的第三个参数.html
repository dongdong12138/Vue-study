<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            border: 2px solid black;
            width: 600px;
            height: 300px;
            font-weight: 700px;
            font-size: 16px;
            padding: 3px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>

<script>
    Vue.component('my-component', {
        // 第三个参数是可选的，可以是 String | Array --- 代表子节点
        render: function (createElement) {
            return createElement('div', [
                createElement('h1', '我是标题h1'),
                createElement('h6', '我是标题h6')
            ])
        }
    })
    var app = new Vue({
        el: '#app',
        data: {}
    })
</script>
</body>
</html>
