<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            border: 2px solid black;
            width: 600px;
            height: 300px;
            font-weight: 700px;
            font-size: 16px;
            padding: 3px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>

<script>
    Vue.component('my-component', {
        // 第二个参数可选，是一个数据对象---只能是Object
        render: function (createElement) {
            return createElement({
                template: '<div>离离原上草</div>'
            }, {
                'class': {foo: true, baz: false},  // true说明有foo这个类，false说明没有baz这个类
                'style': {color: 'red', fontSize: '30px'},

                // 正常的html特性
                'attrs': {id: 'foo', src: "http://www.baidu.com"},

                // 用来写原生的dom属性
                domProps: {innerHTML: '<span style="color: blue; font-size: 30px">一岁一枯荣</span>'}
            })
        }
    })
    var app = new Vue({
        el: '#app',
        data: {}
    })
</script>
</body>
</html>
