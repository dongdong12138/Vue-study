<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            border: 2px solid black;
            width: 600px;
            height: 300px;
            font-weight: 700px;
            font-size: 16px;
            padding: 3px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <name-component>
        <h3 slot="header">我是标题</h3>
        <p slot="container">我是正文内容</p>
        <p slot="container">正文内容有两段</p>
        <p slot="footer">我是底部信息</p>
    </name-component>
</div>



<script>
    Vue.component('name-component', {
        template: '<div>\
                        <div class="header">\
                            <slot name="header"></slot>\
                        </div>\
                        <div class="container">\
                            <slot name="container"></slot>\
                        </div>\
                        <div class="footer">\
                            <slot name="footer"></slot>\
                        </div>\
                   </div>'

    })
    var app = new Vue({
        el: '#app',
        data: {}
    })
</script>
</body>
</html>
