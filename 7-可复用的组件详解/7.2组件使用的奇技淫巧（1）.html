<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件使用的奇技淫巧</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--推荐使用小写字母加-命名-->
    <app-component></app-component>
    <!--<app2Component></app2Component> -&#45;&#45;驼峰命名是没用的-->

</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            count: 0
        },
        components: {
            'app-component': {
                template: '<div>我是app局部注册的组件</div>'     // template中的内容必须被dom元素包括，否则会出现编译错误
            },
            'app2Component': {  // 驼峰命名是没用的
                template: '<div>我是app2局部注册的组件</div>'
            }
        }
    })
</script>
</body>
</html>
