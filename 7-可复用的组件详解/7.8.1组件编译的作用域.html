<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            border: 2px solid black;
            width: 600px;
            height: 300px;
            font-weight: 700px;
            font-size: 16px;
            padding: 3px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
<div id="app">  <!-- 1.这个div元素中的所有东西，都是父组件的 -->
    <child-component v-show="childshow">  <!-- 2.所以这里的childshow的作用域也是父组件 -->
        {{message}}
    </child-component>

    <child-component></child-component>
</div>

<script>
    Vue.component('child-component', {
        template: '<div v-show="childshow">我是一个组件</div>',  <!-- 3.这里的childshow的作用域是子组件 -->
        data: function () {
            return {
                message: '我是子组件的内容',
                childshow: true
            }
        }
    })
    var app = new Vue({
        el: '#app',
        data: {
            message: '我是父组件的内容',
            childshow: false
        }
    })
</script>
</body>
</html>
