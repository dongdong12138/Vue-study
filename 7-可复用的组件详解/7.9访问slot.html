<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            border: 2px solid black;
            width: 600px;
            height: 300px;
            font-weight: 700px;
            font-size: 16px;
            padding: 3px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <name-component>
        <h3 slot="header">我是标题</h3>
        <p slot="container">我是段落一</p>
        <p slot="container">我是段落二</p>
        <footer slot="footer">我是页脚</footer>
    </name-component>
</div>



<script>
    Vue.component('name-component', {
        template: '<div>\
                       <div class="header">\
                            <slot name="header"></slot>\
                       </div>\
                       <div class="container">\
                            <slot name="container"></slot>\
                       </div>\
                       <div class="footer">\
                            <slot name="footer"></slot>\
                       </div>\
                    </div>',
        mounted: function () {
            // 访问插槽
            var header = this.$slots.header
            console.log(header);

            var container = this.$slots.container
            console.log(container);

            var footer = this.$slots.footer
            console.log(footer);
        }
    })
    var app = new Vue({
        el: '#app',
        data: {}
    })
</script>
</body>
</html>
