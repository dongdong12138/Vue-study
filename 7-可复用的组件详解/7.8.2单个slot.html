<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            border: 2px solid black;
            width: 600px;
            height: 300px;
            font-weight: 700px;
            font-size: 16px;
            padding: 3px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <child-component>
        <!--<p>我是父组件插入的内容</p>-->
    </child-component>
</div>

<script>
    Vue.component('child-component', {
        template: '<div>\
                        <slot>\
                            如果父组件没有插入内容，我就默认出现\
                        </slot>\
                   </div>'
    })
    var app = new Vue({
        el: '#app',
        data: {}
    })
</script>
</body>
</html>
