<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if的实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
    v-if的实例用法：对不想 让其 复用 的标签或元素，加入唯一的key即可 <br>
    需求：点击按钮，实现用户名输入框和密码输入框的切换
    <div v-if="type === 'name'">
        用户名：<input type="text" placeholder="请输入用户名" key="userName">
    </div>
    <div v-else>
        密码：<input type="password" placeholder="请输入密码" key="userPassword">
    </div>
    <button v-on:click="toggleType">click me</button>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            type: 'name'
        },
        methods: {
            toggleType: function () {
                this.type = (this.type === 'name' ? 'password' : 'name')
            }
        }
    })
</script>
</body>
</html>
