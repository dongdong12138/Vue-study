<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法与事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
    点击次数：{{ count }}
    <button @click="handle(10)">click me</button>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            count: 0
        },
        computed: {

        },
        methods: {
            handle: function (count) {
                count = count || 1
                this.count += count
            }
        }
    })

</script>
</body>
</html>
